---
- job:
    name: terraform-lint
    parent: otc-tox
    vars:
      tox_envlist: tflint

- project:
    merge-mode: squash-merge
    check:
      jobs:
        - terraform-lint
        - otc-tox-pep8
        - tox-linters-ansible-2.9
        - tox-linters-ansible-2.10
        - tox-molecule-29
        - tox-molecule-210
    check-post:
      jobs:
        - tox-functional
    gate:
      jobs:
        - terraform-lint
        - otc-tox-pep8
        - tox-linters-ansible-2.9
        - tox-linters-ansible-2.10
        - tox-functional
        - tox-molecule-29
        - tox-molecule-210
