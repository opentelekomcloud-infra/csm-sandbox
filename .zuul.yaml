---
- job:
    name: python-lint
    parent: otc-tox
    voting: false
    vars:
      tox_envlist: lint

- job:
    name: ansible-lint
    parent: otc-tox
    voting: false
    vars:
      tox_envlist: yamllint

- project:
    merge-mode: squash-merge
    check:
      jobs:
        - python-lint
        - ansible-lint
    gate:
      jobs:
        - python-lint
        - ansible-lint
