---
- name: Prepare clouds.yaml for test_host
  import_playbook: prepare_config.yml
  when: terraform_workspace != 'test'

- name: Build/Check controller infrastructure
  hosts: test_host
  roles:
    - build_infrastructure
  environment:
    OS_CLIENT_CONFIG_FILE: "{{ clouds_yaml_file }}"
  vars:
    scenario_name: csm_controller
    terraform_base_dir: terraform
    requirements: requirements.txt
    terraform_workspace: prod
    key_name: key_csm_controller
    controller_eip: "{{ controller_address }}"
    infra_state: present
  tasks:
    - name: Register build result
      set_fact:
        controller_public_ip: "{{ tf_output.outputs['csm_controller_fip'].value }}"
        main_network_id: "{{ tf_output.outputs['network'].value }}"
        main_subnet_id: "{{ tf_output.outputs['subnet'].value }}"
        main_router_id: "{{ tf_output.outputs['router'].value }}"

    - name: Download private key from test_host
      fetch:
        src: "{{ tmp_dir }}/{{ key_name }}"
        dest: "{{ local_private_key }}"
        mode: 0600
        flat: yes

    - name: Register csm_controller
      add_host:
        name: controller
        ansible_host: "{{ controller_public_ip }}"
        ansible_ssh_user: linux
        ansible_ssh_private_key_file: "{{ local_private_key }}"

- name: Install and setup nginx on Controller
  hosts: controller
  become: yes
  vars_files:
    - "./vars/nginx_controller.yml"
  roles:
    - role: geerlingguy.nginx
      vars:
        nginx_remove_default_vhost: yes
        nginx_vhosts:
          - listen: "80"
            server_name: "localhost"
            extra_parameters: "{{ extra_parameters }}"
