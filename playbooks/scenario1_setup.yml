---
- name: Build infrastructure
  hosts: test_host
  roles:
    - darkwizard242.terraform
    - build_infrastructure
  vars:
    terraform_base_dir: "../scenarios"
    scenario_name: "scenario1"
    key_name: "key_scenario1"
    requirements: "requirements.txt"
    infra_state: present

- name : Register existing settings and hosts
  hosts: test_host
  vars:
    bastion_public_ip: "{{ tf_output.outputs['scn1_bastion_fip'].value }}"
    loadbalancer_public_ip:  "{{ tf_output.outputs['scn1_lb_fip'].value }}"
    scenario_name: "scenario1"
    ansible_ssh_private_key_file: "/tmp/{{ key_name }}"
    AWS_variables:
      AWS_SECRET_ACCESS_KEY: "{{ lookup('env', 'AWS_SECRET_ACCESS_KEY') }}"
      AWS_ACCESS_KEY_ID: "{{ lookup('env', 'AWS_ACCESS_KEY_ID') }}"
  tasks:
  - name: Register bastion
    add_host:
      name: "bastion"
      ansible_host: "{{ bastion_public_ip }}"
      ansible_ssh_user: "linux"
  - name: Register LB
    add_host:
      name: "load_balancer"
      ansible_host: "{{ loadbalancer_public_ip }}"
  - name: Register host
    add_host:
      host: "{{ item  }}"
      groups: "gatewayed"
      ansible_ssh_user: "linux"
    loop: "{{ tf_output.outputs['scn1_ecs_local_ips'].value }}"

- name: Register existing settings
  hosts: test_host
  tasks:
    - name: Register host
      add_host:
        hostname: "scn1_ecs"
        ansible_ssh_host: "{{ hostvars.bastion.ansible_host }}"
        ansible_ssh_user: "linux"

- name: Wait for host
  hosts: scn1_ecs
  gather_facts: no
  tasks:
    - name: Wait for host to be up
      wait_for_connection:
        timeout: 120

- name: Start Server
  hosts: gatewayed
  become: yes
  roles:
    - too_simple_server
  vars:
    debug: True
    server_port: 80

- name: Install telegraf client on Bastion
  hosts: bastion
  become: yes
  vars_files:
    - "./vars/telegraf_dbconnection_vars.yml"
    - "./vars/nginx_telegraf_local.yml"
  roles:
    - role: telegraf-client
      vars:
        telegraf_plugins_base:
          - name: http_listener_v2
            options:
              service_address: "localhost:{{ telegraf_local_port }}"
              data_format: "influx"
    - role: geerlingguy.nginx
      vars:
        nginx_remove_default_vhost: yes
        nginx_vhosts:
          - listen: "80"
            server_name: "localhost"
            extra_parameters: "{{ extra_parameters }}"

- name: Install telegraf client on nodes
  hosts: gatewayed
  become: yes
  vars_files:
    - "./vars/telegraf_dbconnection_vars.yml"
  roles:
    - telegraf-client
  vars:
    telegraf_plugins_base:
      - name: cpu
        options:
          percpu: "false"
          totalcpu: "true"
          fielddrop:
            - "time_*"
      - name: net
        options:
          interfaces:
            - "eth*"
            - "enp0s[0-1]"
            - "lo"
            - "ens3"
