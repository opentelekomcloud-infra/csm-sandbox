---
- name: Register existing settings
  hosts: local
  tasks:
    - name: Wait for host
      script: wait_for_public_ip.py "{{ lookup('env', 'BASTION_PUBLIC_IP') }}" 120
      args:
        executable: python3

    - name: Register bastion host
      add_host:
        hostname: "{{ lookup('env', 'BASTION_PUBLIC_IP') }}"
        ansible_ssh_user: "linux"
        groups: scn1_ecs

    - name: Add a host alias to basic0 that we reach through a tunnel
      add_host:
        hostname: basic0
        ansible_ssh_user: "linux"
        ansible_host: 192.168.0.10
        ansible_port: 22
        groups: scn1_gatewayed
      register: result
    - debug:
        var: result

    - name: Add a host alias to basic1 that we reach through a tunnel
      add_host:
        hostname: basic1
        ansible_ssh_user: "linux"
        ansible_host: 192.168.0.11
        ansible_port: 22
        groups: scn1_gatewayed
      register: result
    - debug:
        var: result

- name: Setup portforwarding on Bastion
  hosts: scn1_ecs
  become: true
  roles:
    - scenario1_portforwarding
  vars:
    debug: True

- name: Start Server
  hosts: scn1_gatewayed
  become: true
  roles:
  - too_simple_server
  vars:
    debug: True
    server_port: 80
