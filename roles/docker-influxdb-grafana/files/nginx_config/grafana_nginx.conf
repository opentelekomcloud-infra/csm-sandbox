server {
        listen 443 ssl;

        server_name csm.outcatcher.com;

        proxy_http_version 1.1;
        chunked_transfer_encoding off;

        ##
        # SSL Settings
        ##
        ssl_ciphers 'ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-AES256-GCM-SHA384:DHE-RSA-AES128-GCM-SHA256:DHE-DSS-AES128-GCM-SHA256:kEDH+AESGCM:ECDHE-RSA-AES128-SHA256:ECDHE-ECDSA-AES128-SHA256:ECDHE-RSA-AES128-SHA:ECDHE-ECDSA-AES128-SHA:ECDHE-RSA-AES256-SHA384:ECDHE-ECDSA-AES256-SHA384:ECDHE-RSA-AES256-SHA:ECDHE-ECDSA-AES256-SHA:DHE-RSA-AES128-SHA256:DHE-RSA-AES128-SHA:DHE-DSS-AES128-SHA256:DHE-RSA-AES256-SHA256:DHE-DSS-AES256-SHA:DHE-RSA-AES256-SHA:AES128-GCM-SHA256:AES256-GCM-SHA384:AES128-SHA256:AES256-SHA256:AES128-SHA:AES256-SHA:AES:CAMELLIA:DES-CBC3-SHA:!aNULL:!eNULL:!EXPORT:!DES:!RC4:!MD5:!PSK:!aECDH:!EDH-DSS-DES-CBC3-SHA:!EDH-RSA-DES-CBC3-SHA:!KRB5-DES-CBC3-SHA';
        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ssl_certificate /etc/sslcerts/live/fullchain.pem;
        ssl_certificate_key /etc/sslcerts/live/privkey.pem;
        ssl_dhparam /etc/sslcerts/live/dhparams.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

        root /;

        location @influxdb {
                proxy_pass http://localhost:8086;
                rewrite ^/influxdb/(.*) /$1 break;
                proxy_set_header   Host $host;
        }

        location @grafana {
                proxy_pass         http://localhost:3000;
                rewrite  ^/grafana/(.*)  /$1 break;
                proxy_set_header   Host $host;
        }

        error_page 468 = @grafana;
        error_page 469 = @influxdb;

        location / {
                if ($scheme = http) {
                    return 301 https://$server_name$request_uri;
                }
                proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_http_version 1.1;

                if ($http_referer ~* .*$server_name/grafana/){
                        return 468;
                }
                if ($http_referer ~* .*$server_name/influxdb/){
                        return 469;
                }
        }

        location /grafana {
                return 468;
        }
        location /influxdb {
                return 469;
        }

}

