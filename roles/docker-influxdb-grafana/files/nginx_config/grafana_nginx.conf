server {
        listen 443 ssl;

        server_name csm.outcatcher.com;

        proxy_http_version 1.1;
        chunked_transfer_encoding off;

        ##
        # SSL Settings
        ##

        ssl_protocols TLSv1 TLSv1.1 TLSv1.2; # Dropping SSLv3, ref: POODLE
        ssl_prefer_server_ciphers on;

        ssl_certificate /etc/sslcerts/live/fullchain.pem;
        ssl_certificate_key /etc/sslcerts/live/privkey.pem;

        add_header Strict-Transport-Security "max-age=63072000; includeSubdomains; preload";

        root /;

        location @influxdb {
                proxy_pass http://localhost:8086;
                rewrite ^/influxdb/(.*) /$1 break;
                proxy_set_header   Host $host;
        }

        location @grafana {
                proxy_pass         http://localhost:3000;
                rewrite  ^/grafana/(.*)  /$1 break;
                proxy_set_header   Host $host;
        }

        error_page 468 = @grafana;
        error_page 469 = @influxdb;

        location / {
                if ($scheme = http) {
                    return 301 https://$server_name$request_uri;
                }
                proxy_set_header X-Forward-For $proxy_add_x_forwarded_for;
                proxy_set_header Host $http_host;
                proxy_http_version 1.1;

                if ($http_referer ~* .*$server_name/grafana/){
                        return 468;
                }
                if ($http_referer ~* .*$server_name/influxdb/){
                        return 469;
                }
        }

        location /grafana {
                return 468;
        }
        location /influxdb {
                return 469;
        }

}

