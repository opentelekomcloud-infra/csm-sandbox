---
- name: Create key pair for lb monitoring
  openstack.cloud.keypair:
    name: "{{ keypair }}"
    public_key_file: "{{ key_path }}.pub"
  register: keypair

- name: Create ecs nodes and loadbalancer
  include_role:
    name: "{{ item }}"
  loop:
    - ecs_node
    - loadbalancer
  vars:
    state: present
    scenario_name: "{{ scenario }}"
    ecs_network_id: "{{ lb_network_id }}"
    ecs_image: "{{ lb_nodes_image }}"
    ecs_flavor: "{{ lb_nodes_flavor }}"
    ecs_key_pair_name: "{{ keypair.key.name }}"
    ecs_availability_zones: "{{ lb_nodes_availability_zones }}"
    ecs_count: "{{ lb_nodes_count }}"
    loadblcr_instances: "{{ instances }}"
    loadblcr_members_count: "{{ instances.results|length }}"
    loadblcr_subnet_id: "{{ lb_subnet_id }}"
    loadblcr_lb_local_ip:  "{{ lb_local_ip }}"
    loadblcr_protocol: "{{ lb_protocol }}"
    loadblcr_protocol_port: "{{ lb_protocol_port }}"
    loadblcr_monitor_delay: "{{ lb_monitor_delay }}"
    loadblcr_monitor_timeout: "{{ lb_monitor_timeout }}"
    loadblcr_monitor_max_retries: "{{ lb_monitor_max_retries }}"
    loadblcr_pool_lb_method: "{{ lb_pool_lb_method }}"
