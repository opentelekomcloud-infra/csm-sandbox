---
- name: Update apt cache
  apt:
    update_cache: yes
    cache_valid_time: 3600

- name: Install xinetd
  apt:
    name: xinetd
    state: latest

- name: Configure xinetd forwards
  template:
    src: 'templates/xinetd_forward.conf'
    dest: '/etc/xinetd.d/{{ item.name }}'
    owner: root
    group: root
    mode: '0644'
  with_items: "{{ forwardings_list }}"
  notify:
    - reload xinetd
